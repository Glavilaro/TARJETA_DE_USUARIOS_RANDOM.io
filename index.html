<body>
    <header>
        <div class="container">
            <h1>Buscador de Personas</h1>

            <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150"
                    preserveAspectRatio="none" style="height: 150%; width: 150%;">
                    <path d="M0.00,50.10 C150.00,150.33 271.29,-50.10 500.00,50.10 L500.00,0.00 L0.00,0.00 Z"
                        style="stroke: none; fill:#429fe1"></path>

                </svg>

            </div>

            <input type="text" id="searchInput" placeholder="Buscar...">
            <button id="searchButton">Buscar</button>
            <ul id="resultsList"></ul>
        </div>

        <div class="contenedor">
            <img src="#" alt="perfil de usuarios" id="foto">
            <h2>Nombre : <span id="nombre"></span></h2>
            <h2>Apellido : <span id="apellido"></span></h2>
            <div>
                <p>correo:<span id="correo"></span></p>
                <p>Telefono: <span id="telefono"></span></p>
                <p>Nacionalidad:<span id="nacionalidad"></span></p>
                <p>sexo:<span id="sexo"></span></p>
            </div>
        </div>
        <div class="boton">
            <button id="boton">Crear Usuario</button>
        </div>





    </header>
